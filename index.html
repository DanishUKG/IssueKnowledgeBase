<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48 Hours UKG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4caf50; /* UKG green */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        h1 {
            color: #4caf50; /* UKG green */
            font-size: 32px;
        }

        h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #333; /* Dark grey */
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555; /* Slightly darker grey */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>48 Hours UKG</h1>
        <h2>Developed by Danish, Vaibhav</h2>
        <input type="text" id="searchInput" placeholder="Enter JIRA search query...">
        <button onclick="performSearch()">Search</button>

        <!-- Results will be displayed here -->
        <div id="searchResults"></div>

        <script>
            function performSearch() {
                // Get the search query from the input
                var searchQuery = document.getElementById('searchInput').value;

                // Perform your JIRA search logic here
                // You may use AJAX or fetch to communicate with your JIRA API

                // For demonstration purposes, let's just display the query
                displayResults('Search Results: ' + searchQuery);
            }

            function displayResults(results) {
                // Display the results in the designated div
                document.getElementById('searchResults').innerHTML = '<p>' + results + '</p>';
            }
        </script>
    </div>
</body>
</html>
