<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Self-Service Portal</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Self-Service Portal</h1>
    </header>

    <section>
        <h2>Raise a Request</h2>
        <form id="requestForm">
            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="requestType">Request Type:</label>
            <input type="text" id="requestType" name="requestType" required>

            <label for="requestDetails">Request Details:</label>
            <textarea id="requestDetails" name="requestDetails" rows="4" required></textarea>

            <button type="button" onclick="submitRequest()">Submit Request</button>
        </form>
    </section>

    <section>
        <h2>Track Your Requests</h2>
        <p>Enter your request ID to track the status:</p>
        <form id="trackForm">
            <label for="requestID">Request ID:</label>
            <input type="text" id="requestID" name="requestID" required>

            <button type="button" onclick="trackStatus()">Track Status</button>
        </form>
        <div id="statusResult"></div>
    </section>

    <footer>
        <p>&copy; 2024 Customer Self-Service Portal</p>
    </footer>

    <script>
        function submitRequest() {
            // Add logic to submit the request to the server and integrate with JIRA API
            alert('Request submitted successfully!');
            document.getElementById('requestForm').reset();
        }

        function trackStatus() {
            // Add logic to track the status using the request ID and JIRA API
            const requestID = document.getElementById('requestID').value;
            // Display the status (for demo purposes)
            document.getElementById('statusResult').innerHTML = `Status for Request ID ${requestID}: In Progress`;
        }
    </script>
</body>
</html>
